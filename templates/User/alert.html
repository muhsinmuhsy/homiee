<div style="margin: 10px;">
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="message error">
                {{ message }}
                <span class="close-icon" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endif %}
        
        {% if message.tags == 'success' %}
            <div class="message success">
                {{ message }}
                <span class="close-icon" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endif %}
    {% endfor %}
</div>

<style>
		

    .message {
      position: relative;
      border-radius: 5px;
      margin: 10px 0;
      padding: 15px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }
    
    .error {
      background-color: #e74c3c;
    }
    
    .success {
      background-color:#2a582a;
      margin: 5px;
    }
    
    .close-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 5px;
    }
    
        </style>
