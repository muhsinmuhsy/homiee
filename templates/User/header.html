<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			const mobileSearchInput = $("#mobile-search-input");
			const mobileSearchSuggestions = $("#mobile-search-suggestions");
			const tabletSearchInput = $("#tablet-search-input");
			const tabletSearchSuggestions = $("#tablet-search-suggestions");

			mobileSearchInput.on("input", function() {
				const query = mobileSearchInput.val().trim();
				handleSearchSuggestions(query, mobileSearchSuggestions);
			});

			tabletSearchInput.on("input", function() {
				const query = tabletSearchInput.val().trim();
				handleSearchSuggestions(query, tabletSearchSuggestions);
			});

			function handleSearchSuggestions(query, suggestionsElement) {
				if (query === "") {
					suggestionsElement.html(""); // Clear suggestions if the query is empty
					return;
				}

				$.ajax({
					url: "{% url 'search_suggestions' %}",
					data: { q: query },
					success: function(data) {
						let suggestionsHtml = '';

						if (data.length === 0) {
							suggestionsHtml = '<div class="no-results">No matches found.</div>';
						} else {
							data.forEach(function(suggestion) {
								suggestionsHtml += `<div class="suggestion">${suggestion}</div>`;
							});
						}

						suggestionsElement.html(suggestionsHtml);

						// Add click event to suggestions
						$(".suggestion").click(function() {
							const suggestionText = $(this).text();
							mobileSearchInput.val(suggestionText);
							tabletSearchInput.val(suggestionText);
							suggestionsElement.html(''); // Clear suggestions
						});
					}
				});
			}
		});
	</script>
