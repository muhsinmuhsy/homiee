{% extends "User/base.html" %}
{% load static %}
{% block content %}
{% include 'User/header.html' %}
	
	<main class="bg_gray">
		
	<div class="container margin_30">
		<div class="page_header">
			
		<h1 style="text-align: center;">Create an Account</h1>
	</div>
	<!-- /page_header -->
			<div class="row justify-content-center">
			
			<div class="col-xl-8 col-lg-8 col-md-8">
				<div class="box_account">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form_container">
                            
                            <div class="private box">
                                <div class="row no-gutters">
                                    <div class="col-6 pr-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="first_name" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="address" placeholder="Full Address">
                                        </div>
                                    </div>
                                </div>
                                <!-- /row -->
                                <div class="row no-gutters">
                                    <div class="col-6 pr-1">
                                        <div class="form-group">
                                            <input type="email" class="form-control"  name="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="mobile" placeholder="Mobile">
                                        </div>
                                    </div>
                                </div>
                                <!-- /row -->
                                <hr>
                                <div class="form-group">
                                    <input type="text" required class="form-control" name="username"  placeholder="Username">
                                </div>

                                <div class="form-group">
                                    <input type="password" required class="form-control" name="password"  value="" placeholder="Password*">
                                </div>
                                <div class="form-group">
                                    <input type="password" required class="form-control" name="confirm_password"  value="" placeholder="Confirm Password*">
                                </div>
                                <!-- /row -->
                                
                            </div>
                                                       
                            <hr>
                            <div class="form-group">
                                
                                <h6><a href="{% url 'login' %}"><p>Already a customer <b>Sign In</b></p></a></h6>
                            </div>
                            <div class="text-center"><input type="submit" value="Register" class="btn_1 full-width"></div>
                        </div>
                    </form> 

					<!-- /form_container -->
				</div>
				<!-- /box_account -->
			</div>
		</div>
		<!-- /row -->
		</div>
		<!-- /container -->
	</main>
	<!--/main-->

    {% include 'User/footer.html' %}
	{% endblock content %}
