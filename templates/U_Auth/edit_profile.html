{% extends "User/base.html" %}
{% load static %}
{% block content %}
{% include 'User/header.html' %}
	
	<main>
		
        <div class="basic-login px-5 pb-5 pt-5">
            <h5>Edit Ypur Profile</h5>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="Name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Last Name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="address" value="{{ user.address }}" placeholder="Full Address">
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" value="{{ user.email }}"  name="email" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="mobile" value="{{ user.mobile }}" placeholder="Mobile">
                    </div>
                    
                    
                </div>
                <button type="submit" class="tp-in-btn w-100">Register</button>
            </form>
	</main>
	<!--/main-->

    {% include 'User/footer.html' %}
	{% endblock content %}
