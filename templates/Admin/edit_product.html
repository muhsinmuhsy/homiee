  {% extends 'Admin/admin_base.html' %}
  {% load static %}
  {% block content %}

<main>
    <div class="container">
      <!-- Title and Top Buttons Start -->
      <div class="page-title-container">
        <div class="row">
          <!-- Title Start -->
          <div class="col-auto mb-3 mb-md-0 me-auto">
            <div class="w-auto sw-md-30">
              <a href="{% url 'product_detail' product.pk %}" class="muted-link pb-1 d-inline-block breadcrumb-back">
                <i data-acorn-icon="chevron-left" data-acorn-size="13"></i>
                <span class="text-small align-middle">Details</span>
              </a>
              <h1 class="mb-0 pb-0 display-4" id="title">Edit Product</h1>
            </div>
          </div>
          <!-- Title End -->
        </div>
      </div>
      <!-- Title and Top Buttons End -->

      <div class="row">
        <div class="col-12 col-lg order-1 order-lg-0">
          <h2 class="small-title">Address</h2>

          {% for message in messages %}
            <h1>{{ message }}</h1>
          {% endfor %}

          <form method="post" enctype="multipart/form-data" id="addressForm" class="tooltip-label-end" novalidate>
            {% csrf_token %}
            <div class="card mb-5">
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Product Name</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{ product.name }}" required />
                  </div>
                  <!-- ... other form fields ... -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Image</label>
                    <input class="form-control" type="file" id="image" name="image" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Second Image</label>
                    <input class="form-control" type="file" id="image_two" name="image_two" />
                </div>
                </div>

                <div class="row g-3">
                  <div class="col-12">
                      <label class="form-label">Description</label>
                      <textarea  class="form-control" rows="3" id="description"  name="description">{{ product.description }}</textarea>
                  </div>
              </div>
              

                <div class="row g-3">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Actual Price</label>
                    <input class="form-control" type="number" step="0.01" id="actual_price" name="actual_price" value="{{ product.actual_price }}"  required/>
                  </div>
                </div>

                <div class="row g-3" style="display: none;">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Discount Price</label>
                    <input class="form-control" type="number" step="0.01" id="discount_price" name="discount_price" value="{{ product.discount_price }}"  required/>
                  </div>
                </div>

                <div class="row g-3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="stock" {% if product and product.stock %}checked{% endif %} id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Availabilty</label>
                  </div>
                </div>

                <div class="row g-3 mt-5">
                    <button class="btn btn-icon btn-icon-end btn-primary w-100" type="submit">
                        <span>Submit</span>    
                    </button>
                </div>
              </div>
            </div>
          </form>

          
            
          </div>
        </div>

        
      </div>
    </div>
  </main>
{% endblock %}
